<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>better-filexplorer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="title">better-filexplorer</div>
      <div class="search-stack">
        <div class="search-row">
          <input
            id="searchInput"
            type="text"
            placeholder="Search paths or tags (e.g. notes, type:pdf)"
            autocomplete="off"
          />
        </div>
        <div id="suggestions" class="suggestions hidden"></div>
        <div id="activeFilters" class="filters"></div>
      </div>
      <div class="header-actions">
        <a class="secondary-button" href="/docs" rel="noopener">API Docs</a>
      </div>
    </header>
    <main class="layout">
      <section class="panel tree-panel">
        <div class="panel-header">
          <span class="panel-title">Filesystem</span>
          <span id="filesystemMeta" class="panel-meta hidden"></span>
        </div>
        <div id="tree" class="tree"></div>
      </section>
      <section class="panel details-panel">
        <div class="panel-header"><span class="panel-title">Details</span></div>
        <div id="details">
          <div id="entryMeta" class="entry-meta empty">Select a file or directory.</div>
          <div id="fileSection" class="file-section hidden">
            <div class="file-header">
              <span>File Preview</span>
              <form id="fileSearchForm" class="file-search-form">
                <input
                  id="fileSearchInput"
                  type="text"
                  placeholder="Fuzzy search in file"
                  autocomplete="off"
                />
                <button type="submit">Search</button>
                <button id="fileSearchClear" type="button" class="secondary-button">Clear</button>
              </form>
            </div>
            <div id="fileViewer" class="file-viewer">
              <div id="fileContent" class="file-content"></div>
            </div>
            <div id="fileSearchResults" class="file-search-results hidden"></div>
          </div>
          <div id="tagSection" class="tags hidden">
            <div class="tag-header">
              <span>Tags</span>
              <button id="refreshTags" class="secondary-button">Refresh</button>
            </div>
            <div id="tagList" class="tag-list"></div>
            <form id="tagForm" class="tag-form">
              <input id="tagKeyInput" type="text" placeholder="key" autocomplete="off" />
              <span>:</span>
              <input id="tagValueInput" type="text" placeholder="value" autocomplete="off" />
              <button type="submit">Add</button>
            </form>
            <div id="tagFeedback" class="feedback"></div>
          </div>
        </div>
        <div class="panel-header"><span class="panel-title">Search Results</span></div>
        <div id="searchResults" class="results"></div>
      </section>
    </main>
    <div class="status-bar">
      <span id="statusMessage">Ready</span>
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
